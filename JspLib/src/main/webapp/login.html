<!DOCTYPE html>
<html>
<head>
<meta http-eqiv="Content-Type" content="text/html; charset=euc-kr">
<title>Insert title here</title>
<script>
	function checkForm() {
		let f = document.loginForm;
		if (f.id.value == '') {
			alert('ID를 입력하세요')
			f.id.focus()
			return false
		}

		if (f.password.value == '') {
			alert('패스워드를 입력하세요')
			f.password.focus()
			return false
		}
		return true
	}
</script>
<link rel="stylesheet" href="/JspLib/css/log.css">
</head>
<body>
	<div id="log-box" >
		<h2>로그인</h2>
		<form method="post" action="login.do" name="loginForm"
			onsubmit="return checkForm()">
			<div>
				<label for="id">아이디</label> <br> <input type="text" id="id"
					name="id">
			</div>
			<div>
				<label for="password">비밀번호</label> <br> <input type="password"
					id="password" name="password">
			</div>
			<br>
			<button type="submit">로그인</button>
		</form>
		<br> <a href="insertUser.html" style="color: white;">회원가입</a>
	</div>
</body>
</html>
